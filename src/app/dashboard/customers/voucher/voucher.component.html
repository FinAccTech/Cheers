<div style="float: left;">
    <img src="assets/images/voucher.png" height="40" width="40" /> &nbsp; <h1 style="display: inline;" >Voucher</h1> 
</div>
<div style="float: right; font-size: xx-large;cursor: pointer;" (click)="onNoClick()" >
    &times;
</div>
<br>
<br>
<hr>

    <mat-card>
      <mat-card-header class="velCardheader"> 
                
        
      </mat-card-header>
      
      <mat-card-content>     
        <form *ngIf="VoucherForm"  [formGroup]="VoucherForm" #ngForm="ngForm" class="form-container" (ngSubmit)="SaveVoucher()">
            <div class="row">
                <div class="col-md-12">
                <div class="row">
                    
                    <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="TransSno" type="hidden" >                    
                        <input formControlName="Trans_No" matInput placeholder="Voucher No" readonly>
                    </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field >                
                            <mat-label>Voucher Date</mat-label>
                            <input matInput formControlName = "Trans_Date" [matDatepicker]="picker" (focus)="NullCheck($event,1)" (focusout)="NullCheck($event,2)" (keyup)="MoveFocus($event)" name="transdate" #transdate readonly="" >
                            <mat-hint>DD/MM/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>  

                <div class="row" style="margin-top: 10px;" >
                    <div class="col-md-6">  
                        <mat-form-field class="full-width">                        
                            <input formControlName="DrAmount" matInput placeholder="Amount" type="number" (focus)="NullCheck($event,1)" (focusout)="NullCheck($event,2)" (keyup)="MoveFocus($event)" name="dramount" #dramount >
                        </mat-form-field>
                    </div>                    
                </div>
                
                <div class="row" style="margin-top: 10px;" >
                    <div class="col-md-12">  
                        <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select Bank Account</mat-label>
                        <input matInput #bank
                            aria-label="Select Bank Account"
                            [matAutocomplete]="autoBank"
                            formControlName ="Bank"  (focus)="LoadBanks()"  />
                        <mat-autocomplete #autoBank="matAutocomplete" [displayWith]="displayBank">
                        <mat-option *ngFor="let bnk of filteredBanks | async" [value]="bnk">                        
                            <span>{{bnk.Bank_Name}}</span>                         
                        </mat-option>
                        </mat-autocomplete>                        
                    </mat-form-field>                    
                    </div>              
                </div>
                
                <div class="row" style="margin-top: 10px;" >               
                    <div class="col-md-12">  
                        <mat-form-field class="full-width">                        
                            <input formControlName="Remarks" matInput placeholder="Remarks" (focus)="NullCheck($event,1)" (focusout)="NullCheck($event,2)" (keyup)="MoveFocus($event)" name="remarks"  #remarks >
                        </mat-form-field>
                    </div>
                </div>

            </div>

            </div>
        </form>

      </mat-card-content>

  
    </mat-card>
  

    
  
  
  <br>

  <mat-card-actions style="margin-left: 0px;" >
    <button type="submit" (click)="SaveVoucher()" style="color: green;" mat-stroked-button color="primary" >
        <mat-icon>save</mat-icon>
        Save Voucher
    </button>

    <button (click)="AddNewVoucher()"  mat-stroked-button color="primary" >
      <mat-icon>save</mat-icon>
      New Voucher
    </button>

    <button (click)="DeleteVoucher()" mat-stroked-button color="warn" >
      <mat-icon>delete</mat-icon>      
      Delete
    </button>
  </mat-card-actions>
