<div class="container">
    <div class="col-md-12"  >
    
      <div style="float: left;">
          <img src="assets/images/accounts.png" height="40" width="40" /> &nbsp; <h1 style="display: inline;" >Loan Account </h1> 
      </div>
      <div style="float: right; font-size: xx-large;cursor: pointer;" (click)="onNoClick()" >
          &times;
      </div>
  
      <br>
      <hr>
      <form *ngIf="AccountForm"  [formGroup]="AccountForm" #ngForm="ngForm" class="form-container" (ngSubmit)="SaveAccount()">
          <mat-card>
            <mat-card-content>        
              <div class="row">
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="full-width">
                              <input formControlName ="AccountSno" type="hidden" >
                              <input formControlName ="Account_No" matInput placeholder="Account No" readonly="" >
                            </mat-form-field>
                          </div>
                        </div>
                      </div>
  
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="full-width">                              
                              <input formControlName="Account_DateStr" matInput placeholder="Open Date" readonly="" >
                            </mat-form-field>
                          </div>
                        </div>

                      </div>
                    </div>  
  
                    <div class="row" style="margin-top: 15px;" >
                      <div class="col-md-6">
                        <mat-form-field class="full-width">                        
                          <input formControlName="Roi" type="number" matInput placeholder="Roi" required="">
                        </mat-form-field>                    
                      </div>
  
                      <div class="col-md-6">
                        <mat-form-field>
                          <mat-label>Choose Scheme</mat-label>
                          <mat-select formControlName="Scheme" [(value)]="SelectedScheme">
                            <mat-option [value]="option.value" *ngFor="let option of Schemes">{{ option.text }}</mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                </div>
  
              </div>
              
              <div class="row" style="margin-top: 10px;" >
                <div class="col-md-12">  
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Select Party</mat-label>
                    <input matInput #bank
                        aria-label="Select Party"
                        [matAutocomplete]="autoParty"
                        formControlName ="Party"  (focus)="LoadParties()"  />
                    <mat-autocomplete #autoParty="matAutocomplete" [displayWith]="displayParty">
                    <mat-option *ngFor="let pty of filteredParties | async" [value]="pty">                        
                        <span>{{pty.Party_Name}}</span>                         
                    </mat-option>
                    </mat-autocomplete>                        
                  </mat-form-field>                    
                </div>                
              </div>


              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="full-width" >                
                    <input formControlName="Remarks" matInput #Remarks placeholder="Remarks">
                  </mat-form-field>
                </div>
  
                
              </div>
  
            </mat-card-content>
  
        
          </mat-card>
      </form>
        
        <br>
  
        <mat-card-actions style="margin-left: 0px;" >
          <button type="submit" (click)="SaveAccount()" style="color: green;" mat-stroked-button color="primary" >
              <mat-icon>save</mat-icon>
              Save Account
          </button>
  
          <button (click)="AddNewAccount()"  mat-stroked-button color="primary" >
            <mat-icon>save</mat-icon>
            New Account
          </button>
  
          <button (click)="DeleteAccount()" mat-stroked-button color="warn" >
            <mat-icon>delete</mat-icon>      
            Delete
          </button>
        </mat-card-actions>
    </div>
  </div>
