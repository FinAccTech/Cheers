<div style="float: left;">
    <img src="assets/images/release.png" height="40" width="40" /> &nbsp; <h1 style="display: inline;" >Release</h1> 
</div>
<div style="float: right; font-size: xx-large;cursor: pointer;" (click)="onNoClick()" >
    &times;
</div>
<br>
<br>
<hr>

    <mat-card>
      <mat-card-header class="velCardheader"> 
                
        
      </mat-card-header>
      
      <mat-card-content>     
        <form *ngIf="TransferForm"  [formGroup]="TransferForm" #ngForm="ngForm" class="form-container" (ngSubmit)="SaveTransfer()">
            <div class="row">
                <div class="col-md-12">
                <div class="row">
                    
                    <div class="col-md-6">
                    <mat-form-field class="full-width">
                        <input formControlName="TransSno" type="hidden" >                    
                        <input formControlName="Trans_No" matInput placeholder="Release No" readonly>
                    </mat-form-field>
                    </div>

                    <div class="col-md-6">
                        <mat-form-field >                
                            <mat-label>Release Date</mat-label>
                            <input matInput formControlName = "Trans_Date" [matDatepicker]="picker" (focus)="NullCheck($event,1)" (focusout)="NullCheck($event,2)" (keyup)="MoveFocus($event)" name="transdate" #transdate readonly="">
                            <mat-hint>DD/MM/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>

                </div>  

                <div class="row" style="margin-top: 10px;" >
                    <div class="col-md-12">  
                        <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select From Bank</mat-label>
                        <input matInput #bank
                            aria-label="Select From Bank"
                            [matAutocomplete]="autoBank"
                            formControlName ="Bank"  (focus)="LoadBanks()"  />
                        <mat-autocomplete #autoBank="matAutocomplete" [displayWith]="displayBank">
                        <mat-option *ngFor="let bnk of filteredBanks | async" [value]="bnk">                        
                            <span>{{bnk.Bank_Name}}</span>                         
                        </mat-option>
                        </mat-autocomplete>                        
                    </mat-form-field>                    
                    </div>              
                </div>
                
                <div class="row" style="margin-top: 10px;" >
                    <div class="col-md-12">  
                        <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Select To Bank</mat-label>
                        <input matInput #bankto
                            aria-label="Select To Bank"
                            [matAutocomplete]="autoBankTo"
                            formControlName ="ToBank"  (focus)="LoadToBanks()"  />
                        <mat-autocomplete #autoBankTo="matAutocomplete" [displayWith]="displaytoBank">
                        <mat-option *ngFor="let bnk of filteredToBanks | async" [value]="bnk">                        
                            <span>{{bnk.Bank_Name}}</span>                         
                        </mat-option>
                        </mat-autocomplete>                        
                    </mat-form-field>                    
                    </div>              
                </div>
                
                <div class="row" style="margin-top: 10px;" >
                    <div class="col-md-6">  
                        <mat-form-field class="full-width">                        
                            <input formControlName="CrAmount" matInput placeholder="Amount" type="number" (focus)="NullCheck($event,1)" (focusout)="NullCheck($event,2)" (keyup)="MoveFocus($event)" name="cramount" #cramount >
                        </mat-form-field>
                    </div>
                    
                </div>

                <div class="row" style="margin-top: 10px;" >               
                    <div class="col-md-12">  
                        <mat-form-field class="full-width">                        
                            <input formControlName="Remarks" matInput placeholder="Remarks" (focus)="NullCheck($event,1)" (focusout)="NullCheck($event,2)" (keyup)="MoveFocus($event)" name="remarks"  #remarks >
                        </mat-form-field>
                    </div>
                </div>

            </div>

            </div>
        </form>
        <br>
      </mat-card-content>

    </mat-card>
  
  <br>

  <mat-card-actions style="margin-left: 0px;" >
    <button type="submit" (click)="SaveTransfer()" style="color: green;" mat-stroked-button color="primary" >
        <mat-icon>save</mat-icon>
        Save Release
    </button>

    <button (click)="DeleteTransfer()" mat-stroked-button color="warn" >
      <mat-icon>delete</mat-icon>      
      Delete
    </button>
  </mat-card-actions>
