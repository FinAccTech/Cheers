<div class="row">
                
    <div class="col-md-12">
      
        <ng-container *ngIf="loadingData" >                    
            <div style="text-align:center; width: 100%;" >
                <img src="assets/images/loading.gif" height="100px" width="100px" />
            </div>                
        </ng-container>

        <ng-container *ngIf="dataError" >
            <h3 style="color: red;">Error!!! Unale to get Payments from the Server</h3> 
            <p>{{errDetails}}</p>
        </ng-container>

        <ng-container *ngIf="!dataError && !loadingData" >
          <div class="container-fluid"  >
            <div class="row" style="background-color: #fff; border-radius: .6rem; display: flex; align-items: center; ">
                <div class="col-md-6">
                  <div style="display: flex; align-items: center; column-gap: .5rem;">
                    <img src="assets/images/banks.png" width="30" height="30" />
                    <h2>Banks</h2>
                  </div>
                </div>
                <div class="col-md-2" style="padding: 10px;">
                  
                </div>
                <div class="col-md-2" style="padding: 10px;">
                  <button class="btn" (click)="OpenBankCreation()" > <img src="assets/images/addbank.png" width="30" height="30" />  Add Bank</button>
                </div>
                <div class="col-md-2" style="padding: 10px;">
                  <button class="btn" (click)="OpenBranchCreation()" > <img src="assets/images/branches.png" width="30" height="30" />  Add Branch</button>
                </div>
                
            </div> 

            <div class="row" style="background-color: #fff; margin-top: .5rem; border-radius: .6rem;">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field appearance="standard" >
                      <mat-label>Search</mat-label>
                      <input matInput [(ngModel)]="searchText" placeholder="Type here to Search">
                    </mat-form-field>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="partyList">
                      <div class="child" *ngFor="let bnk of BanksList | search: searchText" [routerLink]="['customeraccountslist/', bnk.BankSno, bnk.Bank_Name]" routerLinkActive="active">
                        <app-profilecard [Party]="bnk" (retAlter)="AlterBank(bnk);" ></app-profilecard>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
