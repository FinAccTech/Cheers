<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <h2>Gold Rate</h2>
        </div>
        <div class="col-md-2" style="text-align: right;margin-top: -15px;" >
            <button class="btn" mat-dialog-close="true" style="text-align: right;" > <span style="font-size: 30px;" > &times; </span> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="full-width">                        
                <input type="number" matInput placeholder="Gold Rate" [(ngModel)]="GoldRate" >
            </mat-form-field>
        </div>

        <div class="col-md-6">
            <mat-form-field class="full-width">                        
                <input type="number" matInput placeholder="Pure Rate" [(ngModel)]="PureRate">
            </mat-form-field>
        </div>
    </div>

    <div class="row" style="margin-top: 10px;" >
        <div class="col-md-12">
            <button class="btn btn-primary" style="background-color: orange;" (click)="SaveGoldRate()" >Update Rates</button>
        </div>
    </div>

</div>
